name: CI

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]
  workflow_dispatch:

# avoid duplicate runs on the same PR update
concurrency:
  group: ci-${{ github.ref }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  tests:
    name: Python ${{ matrix.python-version }} â€¢ Ubuntu
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      # Install project deps if you have a constraints/requirements file;
      # fall back to minimal test deps when none are present.
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          # if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          # Always ensure pytest + numpy are present for your tests/docstrings
          pip install pytest numpy

      # Run unit tests + doctests.
      # If you added the pytest config to pyproject.toml, a plain "pytest" is enough.
      - name: Run tests
        run: |
          # run the full suite (unit tests + module doctests)
          pytest -q

          # Optionally, run doctests just for supervised_learning (uncomment if you prefer explicit call)
          # pytest --doctest-modules src/rice_ml/supervised_learning -q